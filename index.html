<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
    <style>
        body {
            background-color: #f0f8ff;
        }

        h1 {
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple HTML5 page with a heading, a paragraph, and an image.</p>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/052/248/075/small_2x/peacock-feather-wallpaper-hd-wallpaper-photo.jpeg"
        alt="Sample Image" width="300">
    <h2>Contact Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
